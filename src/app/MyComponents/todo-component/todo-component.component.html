<h5 [ngClass]="todo.active ? '' : 'special'">{{i+1}}. {{todo.title}}</h5>
<p [ngClass]="todo.active ? '' : 'special'"> {{todo.desc}}</p>
<div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault{{i}}" (click)="onDone(todo)" [checked]="!todo.active">
    <label class="form-check-label" for="flexCheckDefault{{i}}">
      Default checkbox
    </label>
  </div>
<button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
