<div class="container w-25">
<h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()" class="">
    <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title" aria-describedby="emailHelp" #todotitle="ngModel" required > <!--minlength="8" ,that is title1 will be invalid if any the condition in input fails-->
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc" #tododesc=ngModel>
    </div>
    <button type="submit" class="btn btn-primary " [disabled]="todotitle.invalid">Submit</button>
</form>
</div>
